<!DOCTYPE html>
<html>

<head>
    <title>Personeels Lijst</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="icon" type="image/x-icon" href="img/favicon-16x16.png">
    <link rel="stylesheet" href="style/style.css">
</head>
<header>
    <div class="welkom-txt">
        <h1>Personeel Lijst</h1>
    </div>
    <hr>
</header>
<nav class="navbar">
    <li>
        <h2 class="txt-addpersonnel" onclick="clearUserList()">Iedereen Verwijderen</h2>
    </li>
</nav>

<body>
    <!-- Personnel list -->
    <h1 id="no-users-message" class="no-users-message"></h1>
    <div id="first-lastnameList" class="horizontal-list"></div>
    <div class="vertical-line"></div>
    <i onclick="arrowBackToCreate()" id="arrow-backtocreate" class="fa fa-undo" aria-hidden="true"></i>
    <form id="userForm" class="form-personnel">
        <h2 id="create-txt" class="create-txt">Gebruiker aanmaken</h2>
        <h2 id="edit-txt" class="edit-txt">Gebruiker aanpassen</h2>
        <!-- Input Firstname and checklist img -->
        <img id="form-img" class="checklist-img">
        <input type="hidden" id="idInput">
        <label for="firstname" class="input-label">Voornaam</label><br>
        <input type="text" id="firstname" placeholder="* Voornaam..." class="input"><br>
        <!-- Input Infix -->
        <label for="infix" class="input-label">Tussenvoegsel</label><br>
        <input type="text" id="infix" placeholder="Tussenvoegsel..." class="input"><br>
        <!-- Input Lastname -->
        <label for="lastname" class="input-label">Achternaam</label><br>
        <input type="text" id="lastname" placeholder="* Achternaam..." class="input"><br>
        <!-- Input City -->
        <label for="city" class="input-label-city">Stad/Dorp en Postcode</label><br>
        <input type="text" id="city" placeholder="* Stad/Dorp..." class="input-city">
        <!-- Input Postalcode -->
        <label for="postalcode" class="input-label-postalcode"></label>
        <input type="text" id="postalcode" placeholder="* 8219HF..." class="input-postalcode">
        <!-- Input-label Street and Streetnumber -->
        <br>
        <p for="street" class="input-label-street">Straatnaam</p>
        <label for="streetnumber" class="input-label-streetnumber">Nr.</label>
        <label for="additive" class="input-label-additive">Toev.</label><br>
        <!-- Input Street -->
        <input type="text" id="street" placeholder="* Johannesweg..." class="input-street">
        <!-- Input Streetnumber -->
        <input type="number" id="streetnumber" placeholder="* 23..." class="input-streetnumber">
        <!-- Input additive of street number -->
        <input type="text" id="additive" placeholder="B..." class="input-additive"><br>
        <!-- Submit Button -->
        <button type="submit" id="submitButtonCreate" class="Submit-button">Opslaan</button>
        <!-- Submit-Edit Button -->
        <button type="submit-edit" id="submitButtonEdit" class="Submit-button">Toepassen</button>
    </form>
</body>
<script src="js/indexscript.js"></script>

</html>
